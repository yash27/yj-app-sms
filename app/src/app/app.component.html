<header class="bg-primary text-white">
  <div class="container text-center">
    <h1>.</h1>
    <p class="lead">A Web Application Which Will Help You To Calculate Average and Visualize Provided Stats</p>
  </div>
</header>
<br>
<div class="row">
  <div class="col-lg-4 col-md-12">
    <h2>Enter Student Details</h2>
    <br>
    <form class="form-inline">
      <div class="form-group" style="margin-bottom:10px">
        <label for="stdName">Student Name:</label>
        <input style="margin-left:10px" class="form-control" type="name" name="stdName" #stdName="ngModel" [(ngModel)]="studentName"
        />
      </div>
    </form>
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Subject</th>
          <th>Marks</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentsData">
          <td>
            <input type="text" [value]="student.sub">
          </td>
          <td>
            <input type="number" min="0" max="100" style="width:50px" [value]="student.marks">
          </td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="removeProperty(student.sub)">Remove</button>
          </td>
        </tr>
        <tr>
          <td>
            <input type="text" ngModel name="subName" #subName="ngModel" [(ngModel)]="studentProps['sub']" />
          </td>
          <td>
            <input type="number" min="0" max="2" style="width:50px" ngModel name="subMarks" #subMarks="ngModel" [(ngModel)]="studentProps['marks']"
            />
          </td>
          <td>
            <button class="btn btn-success btn-sm" (click)="addProperty()" [disabled]="!(subName.value && subMarks.value)">Add</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-success" [disabled]="!studentName" (click)="setChart()">Submit</button>
    <button class="btn btn-warning" [disabled]="!isDone" (click)="removeChart()">Remove</button>
  </div>
  <div class="col-lg-8 col-md-12">
    <div [chart]="chart"></div>
    <div [hidden]="!isDone">
      <h4>Total: {{marks.total}}</h4>
      <br>
      <h4>Percentage: {{marks.avg}}%</h4>
    </div>
  </div>
</div>
